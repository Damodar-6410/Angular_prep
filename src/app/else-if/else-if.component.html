<h1>Else If | Control Flow</h1>
<br>
<button (click)="handleColour(1)">Red</button>
<button (click)="handleColour(2)">Blue</button>
<button (click)="handleColour(3)">Green</button>
<button (click)="handleColour(4)">Other</button>

<input type="text" (input)="inputColor($event)" placeholder="Enter color number">
<br>
<br>

@if(color == 1){
    <div style="background-color: red; width: 100px; height: 100px;"> 
    </div>
} @else if(color == 2){
    <div style="background-color: blue; width: 100px; height: 100px;"> 
    </div>
} @else if(color == 3){
    <div style="background-color: green; width: 100px; height: 100px;"> 
    </div>
} @else{
    <div style="background-color: black; width: 100px; height: 100px;"> 
    </div>
}
